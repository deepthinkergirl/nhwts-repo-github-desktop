<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css">
    <title>industry Registration</title>
</head>
<body>
    <h1 class="head">Responsive Form</h1>
    <form action="page">
        <div class="conatiner">
            <div class="col-75">
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="indudtry">Industry</option>
                </select>
            </div>
            <div class="col-25">
                <label for="state">State</label>
                <select name="state" id="state" onchange="populateDistricts()">
                    <option value="">Select state</option>
                    <option value="AN">Andaman and Nicobar Islands</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="AR">Arunachal Pradesh</option>
                    <option value="AS">Assam</option>
                    <option value="BR">Bihar</option>
                    <option value="CH">Chandigarh</option>
                    <option value="CT">Chhattisgarh</option>
                    <option value="DN">Dadra and Nagar Haveli</option>
                    <option value="DD">Daman and Diu</option>
                    <option value="DL">Delhi</option>
                    <option value="GA">Goa</option>
                    <option value="GJ">Gujarat</option>
                    <option value="HR">Haryana</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="JK">Jammu and Kashmir</option>
                    <option value="JH">Jharkhand</option>
                    <option value="KA">Karnataka</option>
                    <option value="KL">Kerala</option>
                    <option value="LA">Ladakh</option>
                    <option value="LD">Lakshadweep</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharashtra</option>
                    <option value="MN">Manipur</option>
                    <option value="ML">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NL">Nagaland</option>
                    <option value="OR">Odisha</option>
                    <option value="PY">Puducherry</option>
                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="TG">Telangana</option>
                    <option value="TR">Tripura</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="UT">Uttarakhand</option>
                    <option value="WB">West Bengal</option>
                </select>        
            </div>
            <div class="col-75">
                <label for="district">District</label>
                <select name="district" id="district">
                    <option value="">Select district</option>
                </select>
            </div>
            <div class="col-25">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="col-75">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="col-25">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="col-75">
                <label for="indudtry-name">Industry Name</label>
                <input type="text" id="indudtry-name" name="industry-name" required>
            </div>
            <div class="col-25">
                <label for="address">Facility Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="col-75">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="col-25">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="col-75">
                <label for="application">Authorization/Application No.</label>
                <input type="text" id="application" name="application" required>
            </div>
            <div class="col-25">
                <label for="validity">Authorization Validity</label>
                <input type="date" id="validity" name="validity" required>
            </div>
            <div class="col-75">
                <label for="year">Product Commencement Year</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="col-25">
                <label for="facility-shift">Facility Shift</label>
                <select name="select facility shift" id="shif">
                    <option value="">Select Facility Shift</option>
                    <option value="shift1">Shift-1</option>
                    <option value="shift2">Shift-2</option>
                    <option value="round">Round The Clock</option>
                    <option value="na">NA</option>
                </select>
            </div>
            <div class="col-75">
                <label for="pdf">Attach  Authorization applocation(PDF)</label>
                <input type="upload" name="pdf" id="pdf">
            </div>
            <div class="row">
            <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
